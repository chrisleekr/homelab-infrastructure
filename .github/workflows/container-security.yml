# Container security scanning workflow
# Per Trivy GitHub Actions documentation: https://github.com/aquasecurity/trivy-action
name: Container Security Scan

permissions:
  contents: read
  security-events: write

on:
  pull_request:
    paths:
      - "Dockerfile"
      - "scripts/container/**"
      - ".github/workflows/container-security.yml"
      - ".trivyignore"
      - "stage1/requirements-pip.txt"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: "Build & Scan Container"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare container files
        run: |
          mkdir -p container
          cp -r scripts/container/* container/

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: homelab-infrastructure:scan
          # Disable cache to ensure fresh Alpine packages with security fixes
          # Per docker/build-push-action: https://github.com/docker/build-push-action#inputs
          no-cache: true

      # Debug: Run trivy scan with table output first to see findings
      - name: Debug Trivy scan (table output)
        run: |
          trivy image \
            --config trivy.yaml \
            --ignorefile .trivyignore \
            --severity CRITICAL,HIGH \
            --scanners vuln,misconfig \
            homelab-infrastructure:scan
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "homelab-infrastructure:scan"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          trivy-config: "trivy.yaml"
          # Use plain text trivyignore (more stable than YAML format)
          trivyignores: ".trivyignore"
          # Pin Trivy version to match local development environment (v0.68.2)
          # Per trivy-action docs: https://github.com/aquasecurity/trivy-action#inputs
          version: "v0.68.2"
          # Explicitly set scanners to match trivy.yaml (vuln, misconfig)
          # Action inputs can override config file settings
          scanners: "vuln,misconfig"
          # Skip directories that cause false positives (matches trivy.yaml skip-dirs)
          skip-dirs: "/tmp/.venv/lib/python3.12/site-packages/ansible_collections,container/root/.cache"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
