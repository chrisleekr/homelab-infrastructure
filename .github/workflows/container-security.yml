# Container security scanning workflow
# Per Trivy GitHub Actions documentation: https://github.com/aquasecurity/trivy-action
name: Container Security Scan

permissions:
  contents: read
  security-events: write

on:
  pull_request:
    paths:
      - "Dockerfile"
      - "scripts/container/**"
      - ".github/workflows/container-security.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "Dockerfile"
      - "scripts/container/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: "Build & Scan Container"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare container files
        run: |
          mkdir -p container
          cp -r scripts/container/* container/

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: homelab-infrastructure:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "homelab-infrastructure:scan"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
