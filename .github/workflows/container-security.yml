# Container security scanning workflow
# Uses Trivy CLI via setup-trivy (trivy-action has .trivyignore bug)
# Per Trivy docs: https://trivy.dev/latest/docs/references/configuration/cli/trivy_image/
name: Container Security Scan

permissions:
  contents: read
  security-events: write

on:
  pull_request:
    paths:
      - "Dockerfile"
      - "scripts/container/**"
      - ".github/workflows/container-security.yml"
      - ".trivyignore"
      - "stage1/requirements-pip.txt"
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: "Build & Scan Container"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare container files
        run: |
          mkdir -p container
          cp -r scripts/container/* container/

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: homelab-infrastructure:scan
          # Disable cache to ensure fresh Alpine packages with security fixes
          # Per docker/build-push-action: https://github.com/docker/build-push-action#inputs
          no-cache: true

      # Install Trivy CLI (pinned version for consistency)
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.5
        with:
          version: v0.68.2

      # Run Trivy scan with CLI (trivy-action has .trivyignore bug)
      # https://github.com/aquasecurity/trivy-action/issues/436
      - name: Run Trivy vulnerability scanner
        id: trivy
        run: |
          trivy image \
            --config trivy.yaml \
            --ignorefile .trivyignore \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            --format sarif \
            --output trivy-results.sarif \
            homelab-infrastructure:scan

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
