name: Sync Versions

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-versions:
    name: "Sync Dockerfile Versions to README"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Sync versions
        id: sync
        run: |
          chmod +x scripts/sync-versions.sh
          ./scripts/sync-versions.sh

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract versions for PR body
        if: steps.changes.outputs.changed == 'true'
        id: versions
        run: |
          echo "kubectl=$(grep -E '^ARG KUBECTL_VERSION=' Dockerfile | cut -d'=' -f2)" >> $GITHUB_OUTPUT
          echo "helm=$(grep -E '^ARG HELM_VERSION=' Dockerfile | cut -d'=' -f2)" >> $GITHUB_OUTPUT
          echo "terraform=$(grep -E '^ARG TERRAFORM_VERSION=' Dockerfile | cut -d'=' -f2)" >> $GITHUB_OUTPUT
          echo "taskfile=$(grep -E '^ARG TASKFILE_VERSION=' Dockerfile | cut -d'=' -f2)" >> $GITHUB_OUTPUT
          echo "trivy=$(grep -E '^ARG TRIVY_VERSION=' Dockerfile | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: sync tool versions from Dockerfile"
          title: "docs: sync tool versions from Dockerfile"
          body: |
            This PR updates the README.md version table to match the versions in Dockerfile.

            **Updated versions:**
            - kubectl: ${{ steps.versions.outputs.kubectl }}
            - helm: ${{ steps.versions.outputs.helm }}
            - terraform: ${{ steps.versions.outputs.terraform }}
            - taskfile: ${{ steps.versions.outputs.taskfile }}
            - trivy: ${{ steps.versions.outputs.trivy }}

            ---
            *Auto-generated by sync-versions workflow*
          branch: docs/sync-versions
          delete-branch: true
          labels: documentation
