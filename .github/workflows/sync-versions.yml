name: Sync Versions

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-versions:
    name: "Sync Dockerfile Versions to README"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract versions from Dockerfile
        id: versions
        run: |
          # Extract version ARGs from Dockerfile
          KUBECTL_VERSION=$(grep -E '^ARG KUBECTL_VERSION=' Dockerfile | cut -d'=' -f2)
          HELM_VERSION=$(grep -E '^ARG HELM_VERSION=' Dockerfile | cut -d'=' -f2)
          TERRAFORM_VERSION=$(grep -E '^ARG TERRAFORM_VERSION=' Dockerfile | cut -d'=' -f2)
          TASKFILE_VERSION=$(grep -E '^ARG TASKFILE_VERSION=' Dockerfile | cut -d'=' -f2)
          TRIVY_VERSION=$(grep -E '^ARG TRIVY_VERSION=' Dockerfile | cut -d'=' -f2)

          echo "kubectl=$KUBECTL_VERSION" >> $GITHUB_OUTPUT
          echo "helm=$HELM_VERSION" >> $GITHUB_OUTPUT
          echo "terraform=$TERRAFORM_VERSION" >> $GITHUB_OUTPUT
          echo "taskfile=$TASKFILE_VERSION" >> $GITHUB_OUTPUT
          echo "trivy=$TRIVY_VERSION" >> $GITHUB_OUTPUT

          echo "Extracted versions:"
          echo "  kubectl: $KUBECTL_VERSION"
          echo "  helm: $HELM_VERSION"
          echo "  terraform: $TERRAFORM_VERSION"
          echo "  taskfile: $TASKFILE_VERSION"
          echo "  trivy: $TRIVY_VERSION"

      - name: Update README.md version table
        run: |
          # Generate new version table content
          VERSION_TABLE="<!-- VERSIONS_START - Do not remove this comment, used by sync-versions workflow -->
          | Tool | Version |
          |------|---------|
          | kubectl | ${{ steps.versions.outputs.kubectl }} |
          | helm | ${{ steps.versions.outputs.helm }} |
          | terraform | ${{ steps.versions.outputs.terraform }} |
          | taskfile | ${{ steps.versions.outputs.taskfile }} |
          | trivy | ${{ steps.versions.outputs.trivy }} |
          <!-- VERSIONS_END - Do not remove this comment -->"

          # Use awk to replace content between markers
          awk '
            /<!-- VERSIONS_START/ { print; found=1; next }
            /<!-- VERSIONS_END/ { found=0 }
            !found { print }
          ' README.md > README.md.tmp

          # Insert new version table after VERSIONS_START marker
          awk -v table="$VERSION_TABLE" '
            /<!-- VERSIONS_START/ { print table; next }
            { print }
          ' README.md.tmp > README.md

          rm README.md.tmp

      - name: Update README.md badges
        run: |
          # Update Terraform badge version
          sed -i "s/terraform-[0-9.]*-blue/terraform-${{ steps.versions.outputs.terraform }}-blue/g" README.md

          # Update Kubernetes badge version
          sed -i "s/kubernetes-[0-9.]*-blue/kubernetes-${{ steps.versions.outputs.kubectl }}-blue/g" README.md

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changes detected:"
            git diff README.md
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: sync tool versions from Dockerfile"
          title: "docs: sync tool versions from Dockerfile"
          body: |
            This PR updates the README.md version table to match the versions in Dockerfile.

            **Updated versions:**
            - kubectl: ${{ steps.versions.outputs.kubectl }}
            - helm: ${{ steps.versions.outputs.helm }}
            - terraform: ${{ steps.versions.outputs.terraform }}
            - taskfile: ${{ steps.versions.outputs.taskfile }}
            - trivy: ${{ steps.versions.outputs.trivy }}

            ---
            *Auto-generated by sync-versions workflow*
          branch: docs/sync-versions
          delete-branch: true
          labels: documentation
