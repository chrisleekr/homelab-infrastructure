version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      day: "monday"
      interval: "monthly"
      time: "09:00"
      timezone: "Australia/Melbourne"
    # Group all minor/patch updates - major updates get individual PRs
    # Reference: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/optimizing-pr-creation-version-updates
    groups:
      all-actions:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    commit-message:
      prefix: chore
      include: scope

  # Python dependencies for Ansible (stage1/)
  # Per GitHub Dependabot docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
  - package-ecosystem: "pip"
    directory: "/stage1"
    schedule:
      day: "monday"
      interval: "monthly"
      time: "09:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    # Group all minor/patch updates - major updates get individual PRs
    groups:
      all-pip:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    commit-message:
      prefix: chore
      include: scope
