version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      day: 'monday'
      interval: 'monthly'
      time: '09:00'
      timezone: 'Australia/Melbourne'
  # Python dependencies for Ansible (stage1/)
  # Per GitHub Dependabot docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
  - package-ecosystem: 'pip'
    directory: '/stage1'
    schedule:
      day: 'monday'
      interval: 'monthly'
      time: '09:00'
      timezone: 'Australia/Melbourne'
    commit-message:
      prefix: chore
      include: scope
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      day: 'monday'
      interval: 'monthly'
      time: '09:00'
      timezone: 'Australia/Melbourne'
    pull-request-branch-name:
      separator: '-'
    open-pull-requests-limit: 99
    target-branch: main
    ignore:
      - dependency-name: 'husky'
        versions:
          - '>= 7'
      - dependency-name: '@types/node'
        versions:
          - '>= 22'
    commit-message:
      prefix: chore
      include: scope
