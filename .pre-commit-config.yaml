---
# Refer: https://github.com/techtales-io/terraform-minio/blob/main/.pre-commit-config.yaml
fail_fast: false
default_stages:
  - pre-commit
  - pre-push

# exclude: "^assets/"

repos:
  - repo: https://github.com/ansible/ansible-lint
    rev: v26.1.0
    hooks:
      - id: ansible-lint
        # Override Python 3.13 requirement - Alpine 3.21 has Python 3.12
        language_version: python3.12
        args:
          - --project-dir=./stage1
          - --exclude=container/
        # Uncomment if you need the full Ansible community bundle instead of ansible-core:
        additional_dependencies:
          - ansible

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        exclude: "^[^/]+$"
        args:
          # Optimization: Skip backend init (not needed for validation)
          # Ref: https://developer.hashicorp.com/terraform/cli/commands/init#backend-false
          - --tf-init-args=-backend=false
          # Optimization: Don't modify lockfile during init
          # Ref: https://github.com/antonbabenko/pre-commit-terraform#terraform_validate
          - --tf-init-args=-lockfile=readonly
      - id: terraform_trivy
        args:
          # Use --ignorefile for suppression rules, not --config (which is for trivy.yaml)
          # Ref: https://trivy.dev/docs/latest/configuration/filtering/#trivyignoreyaml
          - --args=--ignorefile=__GIT_WORKING_DIR__/.trivyignore
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Check for files that contain merge conflict strings.
      - id: check-merge-conflict
      # Prevent giant files from being committed. default=500kB
      - id: check-added-large-files
        args:
          - --maxkb=1000
      # Check for files with names that would conflict on a case-insensitive filesystem like MacOS HFS+ or Windows FAT.
      - id: check-case-conflict
      # Checks that non-binary executables have a proper shebang.
      - id: check-executables-have-shebangs
      # Attempts to load all json files to verify syntax.
      - id: check-json
      # Checks for symlinks which do not point to anything.
      - id: check-symlinks
      # Checks for the existence of private keys.
      - id: detect-private-key
      # Makes sure files end in a newline and only a newline.
      - id: end-of-file-fixer
      # Removes UTF-8 byte order marker
      - id: fix-byte-order-marker
      # Replaces or checks mixed line ending.
      - id: mixed-line-ending
        args:
          - --fix=auto
      # trailing-whitespace
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
      # Protect specific branches from direct checkins.
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        stages: [pre-commit]
